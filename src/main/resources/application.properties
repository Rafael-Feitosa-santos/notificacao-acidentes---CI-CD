spring.application.name=Notificacao-de-acidentes

#CONFIGURACAO BASICA DO SPRING
spring.datasource.url=jdbc:mysql://db:3306/notificacao_acidentes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root_pass
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=update


#CONFIGURACAO PARA O ORACLE DATABASE
#CRIAR A TABELA DE CONTROLE DE MIGRACAO NO BANCO DE DADOS
spring.flyway.baselineOnMigrate=true

#MOSTRAR AS INSTRUCOES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

#QUEBRAR A EXIBICAO DA INSTRUCAO SQL EM VARIAS LINHAS
spring.jpa.properties.hibernate.format_sql=true

#INCLUIR A OPCAO MESSAGE QUANDO TIVER UM ERRO NO SERVIDOR
server.error.include-message=always

server.error.include-stacktrace=always

server.error.include-binding-errors=always

#DEFININDO USUARIO E SENHA PARA O SPRING SECURITY
Spring.security.user.name=rafael
Spring.security.user.password=123456

minha.chave.secreta=${JWT.SECRET:fiap}